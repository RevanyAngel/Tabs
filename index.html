<html>
    <head>
        <title>Tabs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple tabs example.">
        <meta name="author" content="Angel">
        <meta property="og:title" content="Tabs">
        <meta property="og:description" content="A simple tabs example.">
        <meta property="og:type" content="website">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: "Lexend Deca", sans-serif;
                margin: 20px;
            }
            .wrapper-content {
                padding: 20px;
                text-align: center;
            }
            .tabs {
                display: flex;
                justify-content: center;
                border-bottom: 2px solid #ccc;
                margin-bottom: 10px;
                gap: 10px;
            }
            .tab {
                font-family: "Lexend Deca", sans-serif;
                padding: 10px 20px;
                cursor: pointer;
                border: none;
                background: none;
                outline: none;
                transition: background-color 0.3s;
            }
            .tab:hover {
                background-color: #f0f0f0;
            }
            .tab.active {
                border-bottom: 2px solid #007BFF;
                font-weight: bold;
            }
            .tab-content {
                display: none;
            }
            .tab-content.active {
                display: block;
            }
        </style>
    </head>

    <body>
        <div class="tabs">
            <button class="tab active" data-tab="1">Home</button>
            <button class="tab" data-tab="2">Projects</button>
            <button class="tab" data-tab="3">About</button>
            <button class="tab" data-tab="4">Contact</button>
        </div>

        <div class="wrapper-content">
            <div class="tab-content active" id="tab-1">
            <h2>Home</h2>
            <p>This is Ree and welcome to my website</p>
            </div>

            <div class="tab-content" id="tab-2">
                <h2>Projects</h2>
                <p>I have done so many projects. you can check my <a href="https://github.com/RevanyAngel" target="_blank">github</a></p>
            </div>

            <div class="tab-content" id="tab-3">
                <h2>About</h2>
                <p>Si anak informatika yang pengen bisa jago ngoding</p>
            </div>

            <div class="tab-content" id="tab-4">
                <h2>Contact</h2>
                <p>Ayo ngobrol di tiktok <a href="https://www.tiktok.com/@bisangodingplis?_r=1&_t=ZS-91lJaNwiRiX" target="_blank">@bisangodingplis</a></p>
            </div>
        </div>
        

        <script>
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
                });
            });
        </script>
    </body>
</html>
